<div class="row" style="margin-right: 15px;">
  <div id="FormularioProducto" class="col-md-5 bd-5">
    <!-- Default form contact -->
    <form class="text-center border border-light " style="margin-left: 70px; margin-top: -25px;" action="#!">

      <p class="h4 mb-4">Nuevo producto</p>

      <!-- Name -->
      <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre"
        [(ngModel)]="artForm.nombre" [ngModelOptions]="{standalone: true}">

      <!-- precio -->
      <input type="number" id="defaultContactFormPrice" class="form-control mb-4" placeholder="Precio"
        [(ngModel)]="artForm.precio" [ngModelOptions]="{standalone: true}">

      <input type="text" id="defaultContactFormFoto" class="form-control mb-4" placeholder="FotoUrl"
        [(ngModel)]="artForm.foto" [ngModelOptions]="{standalone: true}">

      <input type="text" id="defaultContactFormCategoria" class="form-control mb-4" placeholder="Categoria"
        [(ngModel)]="artForm.categoria" [ngModelOptions]="{standalone: true}">

      <!-- Descripcion -->
      <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="DescripciÃ³n"
          [(ngModel)]="artForm.descripcion" [ngModelOptions]="{standalone: true}"></textarea>
      </div>

      <!-- Send button -->
      <button class="btn btn-info " style="float: left;" type="submit" (click)="nuevoArticulo()">Send</button>
      <button class="btn btn-info " style="float: left;" type="submit"
        (click)="generatePreview('#preview', true)">Preview</button>

    </form>
  </div>

  <div class="col-md-5 bd-5" id="preview">

    <mdb-card style="margin-top: -25px; margin-left: 180px; margin-right: -70px;" [(ngModel)]="artPrview">
      <div style="height: 210px;" class="view overlay waves-light" mdbWavesEffect>
        <!-- Card img -->
        <mdb-card-img [src]="artPrview.foto">
        </mdb-card-img>
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--Card content-->
      <mdb-card-body style="padding-top: 5px;">
        <h5 class="pink-text pb-2 pt-1">{{artPrview.categoria}}</h5>
        <!--Title-->
        <mdb-card-title>
          <h4>{{artPrview.nombre}}</h4>
        </mdb-card-title>

        <!--Text-->
        <mdb-card-text>{{artPrview.descripcion}}
        </mdb-card-text>
        <a mdbBtn color="primary" mdbWavesEffect (click)="resetearPreview()">Resetear preview</a>
